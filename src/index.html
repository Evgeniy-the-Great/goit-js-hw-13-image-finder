<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./sass/style.css" />
    <!-- <link rel="stylesheet" href="dist/basicLightbox.min.css"> -->
  </head>
  <body>
    <h1 class="title">Find perfect picture for you!</h1>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        class="input-form"
      />
      <button type="submit" class="btn js-form-btn">Show me pictures!</button>
    </form>

    <div class="box">
      <div class="container">
        <ul class="gallery">
          <!-- Список <li> с карточками изображений -->
        </ul>
        <button type="button" class="btn js-load-btn is-hidden" id="box">Load more</button>
        <a class="back_to_top" title="Наверх">GO UP! ↑</a>
      </div>
    </div>

    <script src="./index.js"></script>
    <!-- <script src="dist/basicLightbox.min.js"></script> -->
  </body>
</html>
